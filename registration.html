<html>
    <head>
        <title>
            Rgistration Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Registration form"></div>
        <h1>
            User Registration
        </h1>
        <form action="#" method="post">
            <fieldset>
            <p>First Name</p>
            <input type="text" name="fullname" placeholder="Your First Name">
            <p>Last Name</p>
            <input type="text" name="lastname" placeholder="Your Last Name">
            <p>Email</p>
            <input type="email" name="email" placeholder="Email">
            <p>Password</p>
            <input type="text" name="Password" placeholder="Password">
            <p>Gender</p>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">MALE</label><br>
            <input type="radio" id="female" name="male" value="female">
            <label for="female">FEMALE</label><br>
            <input type="radio" id="other" name="male" value="other">
            <label for="other">OTHER</label>
        </fieldset>
            <P>Interests</P>
            <input type="checkbox" id="sports" value="sports">
            <label for="sports">SPORTS</label><br>
            <input type="checkbox" id="music" value="music">
            <label for="music">MUSIC</label><br>
            <input type="checkbox" id="technology" value="technology">
            <label for="technology">TECHNOLOGY</label><br>
            <label for="country">Your Country</label>

            <select name="country" id="country">
            <option value="Bangladesh">Bangladesh</option>
            <option value="America">America</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Japan">Japan</option>
            </select>
            <button type="submit">SUBMIT</button>


        </form>

    </body>
</html>
